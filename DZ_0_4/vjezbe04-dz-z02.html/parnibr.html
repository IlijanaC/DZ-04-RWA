<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
var i;
document.write("Parni brojevi od 1 do 100 su: <br>");
console.log("Parni brojevi od 1 do 100 su: ");
for(i=1;i<=100;i++){
  if(i%2==0){
    document.write(i + " , ");
    console.log(i + " , ");
  }
}
 </script>
</body>
</html>
