<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
function obradiTemperaturu(tempDay) {
  const datum = tempDay[0];
  const temperature = tempDay.slice(1);
  
  const najmanjaTemperatura = Math.min(temperature);
  const najvecaTemperatura = Math.max(temperature);
  
  const sumaTemperatura = temperature.reduce((a, b) => a + b, 0);
  const prosjecnaTemperatura = sumaTemperatura / temperature.length;
  
  console.log('Datum:'+ datum);
  console.log('Najmanja temperatura:'+ najmanjaTemperatura);
  console.log('NajveÄ‡a temperatura:'+ najvecaTemperatura);
  console.log('Prosjek temperatura:'+ prosjecnaTemperatura);
}
const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4];
obradiTemperaturu(tempDay);
 </script>
</body>
</html>
