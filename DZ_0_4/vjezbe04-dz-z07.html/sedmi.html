<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
  var broj=window.prompt("Unesite neki broj: ");
 function kvadrat(broj){
  if(isNaN(broj)){
document.write("Greska! Niste unijeli broj!");
  }else{ document.write("Kvadrat unesenog broja je: "+ broj*broj);}
 }
 kvadrat(broj);
 </script>
</body>
</html>
